<h>زهرا عزیزی دانشجوی رشته کامپیوتر گرایش نرم افزار هستم .از جمله علایق من خواندن کتاب های رمان و کتاب های حافظ و سهراب سپهری و مولانا می باشد. و از آموختن مطالب جدید لذت می برم و به گرافیک تصاویر علاقه زیادی دارم.</h>

 <h> زهرا عزیزی دانشجوی رشته کامپیوتر گرایش نرم افزار هستم .از جمله علایق من خواندن کتاب های رمان و کتاب های حافظ و سبهراب سپهری و مولانا می باشد. واز اموختن مطالب جدید لذت می برم و به گرافیک تصاویر علاقه زیادی دارم.</h>
